<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Step 1 - Include your styles sheet -->
    <link rel="stylesheet" href="styles.css">

    <title>The To Do List</title>
  </head>

  <body>
    <div class="container">
      <header class="d-flex justify-content-between">
        <h1 id="title" class="mx-3">Procrastinaut</h1>

        <button class="btn btn-primary mx-3" id="collapseButton">
            <i class="fa fa-caret-square-o-down"></i>
            <i class="fa fa-angle-double-up buttonInvisible"></i>
        </button>
      </header>

      <!--
        Below is only a suggestion. Feel free to implement this
        however you choose. Use your imagination!
      -->

      <!--
        This is your form for creating a new
        to do item
      -->      
      <div id="newItemForm" class="visible">
        <div class="row mx-1">
          <div class="form-group col-sm-6">
            <input name="itemName" class="form-control" placeholder="Enter your mission...">
          </div>
          
          <div class="form-group col-sm-6">
            <input name="dueDate" type="text" class="form-control" placeholder="When is the deadline?">
          </div>
        </div>

        <!-- The button for adding a new to do item -->
        <div class="row">
          <div class="form-group col-12 mx-3">
            <button id="addNewItem" class="btn btn-primary">
              <i class="fa fa-plus"></i>
              Add to the Mission Log!
            </button>
          </div>
        </div>
      </div>

      <!-- This is where our to do items will appear -->
      <table class="table table-striped">
        <thead>
          <tr class="d-flex">
            <th class="col-6">Item</th>
            <th class="col-3">Due Date</th>
            <th class="col-3">Actions</th>
          </tr>
        </thead>

        <tbody id="toDoItems"></tbody>
      </table>
      
      <!--
        This is the template for creating a new to do item.
        Again, this is only a suggestion and how you choose
        to implement this is completely up to you.
      -->
      <template id="itemTemplate">
        <tr class="d-flex">
          <td class="item-entry col-6"></td>
          <td class="item-due-date col-3"></td>
          <td class="item-actions col-3">

            <!-- Button to end editing-->
            <button class="item-success buttonInvisible btn btn-success">
                <i class="fa fa-check"></i>
            </button>

            <!-- Button to edit an item entry -->
            <button class="item-edit btn btn-warning">
              <i class="fa fa-edit"></i>
            </button>
            
            <!-- Button to delete the item -->
            <button class="item-delete btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>

            <button class="item-push btn btn-dark">
                <i class="fa fa-rocket"></i>
            </button>
          </td>
        </tr>
      </template>
    </div>
    
    <!-- Step 2 - Include your JavaScript file -->
    <script type="text/javascript" src="main.js"></script>
  </body>
  
</html>
